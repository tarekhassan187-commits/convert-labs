<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Upscaler | Convert Labs</title>
  <link rel="stylesheet" href="../style.css" />
  <script src="https://cdn.jsdelivr.net/npm/upscaler@1.2.3/dist/browser/umd/upscaler.min.js"></script>
  <style>
    body { text-align: center; padding: 2rem; background: #f9fafc; }
    h1 { color: #1e40af; }
    .preview-container {
      display: flex; justify-content: center; flex-wrap: wrap;
      gap: 1rem; margin-top: 1.5rem;
    }
    .preview-container img, canvas {
      max-width: 300px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .controls { margin: 1rem 0; }
    button {
      background: #1e40af; color: #fff; border: none;
      padding: 0.7rem 1.3rem; border-radius: 8px; cursor: pointer;
      font-size: 1rem;
    }
    button:hover { background: #1e3a8a; }
    select, input[type=file] { padding: 0.5rem; margin: 0.3rem; }
    #status { margin-top: 1rem; color: #1e40af; font-weight: bold; }
    #downloadBtn {
      display: none; margin-top: 1rem;
      background: #22c55e; color: white;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <a href="../index.html" class="brand">
        <img src="../assets/convert-labs-icon.png" alt="Convert Labs logo" class="logo">
        <span class="brand-text">Convert Labs</span>
      </a>
      <div class="header-controls">
        <a href="../contact.html" class="header-btn">Contact Us</a>
        <button id="themeToggle" title="Switch Theme">🌙</button>
      </div>
    </div>
  </header>

  <h1>AI Image Upscaler</h1>
  <p>Upscale and enhance your images up to 8× resolution with AI — 100% free & private.</p>

  <div class="controls">
    <input type="file" id="imageInput" accept="image/*" />
    <select id="scaleSelect">
      <option value="2">2×</option>
      <option value="4">4×</option>
      <option value="8">8×</option>
    </select>
    <button id="upscaleBtn">Upscale Now</button>
  </div>

  <div class="preview-container">
    <div>
      <h3>Original</h3>
      <img id="originalImage" alt="">
    </div>
    <div>
      <h3>Upscaled</h3>
      <canvas id="resultCanvas"></canvas>
    </div>
  </div>

  <p id="status"></p>
  <button id="downloadBtn">Download Upscaled Image</button>

  <footer style="margin-top:3rem;">
    <p>© 2025 Convert Labs | <a href="../index.html">Back to Home</a></p>
  </footer>

  <script>
    // 🌓 Theme toggle
    const toggle = document.getElementById("themeToggle");
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark-mode");
      toggle.textContent = "☀️";
    }
    toggle.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      const dark = document.body.classList.contains("dark-mode");
      toggle.textContent = dark ? "☀️" : "🌙";
      localStorage.setItem("theme", dark ? "dark" : "light");
    });

    // 🧠 Upscaler logic
    const UpscalerJS = window.Upscaler;
    const upscaler = new UpscalerJS({
      model: "https://cdn.jsdelivr.net/npm/@upscalerjs/esrgan-thick@1.1.0/weights/1x/model.json",
    });

    const imageInput = document.getElementById("imageInput");
    const originalImage = document.getElementById("originalImage");
    const canvas = document.getElementById("resultCanvas");
    const ctx = canvas.getContext("2d");
    const status = document.getElementById("status");
    const upscaleBtn = document.getElementById("upscaleBtn");
    const scaleSelect = document.getElementById("scaleSelect");
    const downloadBtn = document.getElementById("downloadBtn");

    let currentImg = null;

    imageInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const url = URL.createObjectURL(file);
      originalImage.src = url;
      currentImg = new Image();
      currentImg.src = url;
      currentImg.onload = () => {
        status.textContent = "Image loaded — ready to upscale.";
      };
    });

    async function upscaleOnce(input) {
      status.textContent = "Upscaling in progress...";
      const result = await upscaler.upscale(input);
      const img = new Image();
      img.src = result;
      await img.decode();
      const c = document.createElement("canvas");
      c.width = img.width;
      c.height = img.height;
      c.getContext("2d").drawImage(img, 0, 0);
      return c;
    }

    upscaleBtn.addEventListener("click", async () => {
      if (!currentImg) return alert("Please select an image first.");
      const scale = parseInt(scaleSelect.value);
      let steps = Math.log2(scale);
      let imgCanvas = document.createElement("canvas");
      imgCanvas.width = currentImg.width;
      imgCanvas.height = currentImg.height;
      imgCanvas.getContext("2d").drawImage(currentImg, 0, 0);

      upscaleBtn.disabled = true;
      status.textContent = `Upscaling ${scale}×... Please wait`;

      try {
        for (let i = 0; i < steps; i++) {
          status.textContent = `Upscaling step ${i + 1} of ${steps}...`;
          imgCanvas = await upscaleOnce(imgCanvas);
        }
        canvas.width = imgCanvas.width;
        canvas.height = imgCanvas.height;
        ctx.drawImage(imgCanvas, 0, 0);
        status.textContent = "✅ Upscaling complete!";
        downloadBtn.style.display = "inline-block";
      } catch (err) {
        console.error(err);
        status.textContent = "⚠️ Upscaling failed. Try a smaller image or lower scale.";
      } finally {
        upscaleBtn.disabled = false;
      }
    });

    downloadBtn.addEventListener("click", () => {
      const link = document.createElement("a");
      link.download = "upscaled-image.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    });
  </script>
</body>
</html>
