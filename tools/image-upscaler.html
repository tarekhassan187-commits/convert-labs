<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Image Upscaler | Convert Labs</title>

  <!-- Link your main CSS -->
  <link rel="stylesheet" href="../style.css" />

  <!-- UpscalerJS model -->
  <script src="https://cdn.jsdelivr.net/npm/upscaler@1.0.6/dist/browser/upscaler.min.js"></script>

  <style>
    main {
      text-align: center;
      max-width: 900px;
      margin: auto;
      padding: 2rem 1rem;
    }

    input, select, button {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }

    button {
      background: #1e40af;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover { background: #1d4ed8; }

    #previewContainer {
      display: none;
      margin-top: 2rem;
    }

    #splitPreview {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: auto;
      overflow: hidden;
      border-radius: 12px;
    }

    #splitPreview img {
      width: 100%;
      display: block;
      user-select: none;
    }

    #splitOverlay {
      position: absolute;
      top: 0; left: 0;
      width: 50%; height: 100%;
      overflow: hidden;
    }

    #splitOverlay img { width: 100%; }

    #splitHandle {
      position: absolute;
      top: 0;
      left: 50%;
      width: 4px;
      height: 100%;
      background: #1e40af;
      cursor: ew-resize;
      z-index: 10;
    }

    .error {
      color: #b91c1c;
      font-weight: 600;
      margin-top: 0.5rem;
    }
  </style>
</head>

<body>
  <!-- HEADER -->
  <header>
    <div class="header-content">
      <a href="../index.html" class="brand">
        <img src="../assets/convert-labs-icon.png" alt="Convert Labs icon" class="logo">
        <span class="brand-text">Convert Labs</span>
      </a>
      <div class="header-controls">
        <a href="../contact.html" class="header-btn">Contact Us</a>
        <button id="themeToggle" class="theme-toggle" title="Switch Theme">üåô</button>
      </div>
    </div>
    <p class="tagline">AI Image Upscaler ‚Äî Enhance and Enlarge Your Images Instantly</p>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <h1>AI Image Upscaler</h1>
    <p>Upscale your images up to 8√ó resolution directly in your browser ‚Äî free & private.</p>

    <input type="file" id="imageInput" accept="image/*" />
    <select id="scaleSelect">
      <option value="2">2√ó</option>
      <option value="4">4√ó</option>
      <option value="8">8√ó</option>
    </select>
    <button id="upscaleBtn">Upscale Now</button>

    <p id="errorMsg" class="error"></p>

    <div id="previewContainer">
      <div id="splitPreview">
        <img id="originalImage" alt="Original" />
        <div id="splitOverlay">
          <img id="upscaledImage" alt="Upscaled" />
        </div>
        <div id="splitHandle"></div>
      </div>
      <button id="downloadBtn" style="margin-top:1rem;">Download Upscaled Image</button>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="footer-content">
      <img src="../assets/convert-labs-icon.png" alt="Convert Labs icon" class="footer-logo">
      <span class="footer-text">Convert Labs</span>
    </div>
    <p>¬© 2025 Convert Labs | <a href="../index.html">Back to Home</a></p>
  </footer>

  <!-- SITE JS -->
  <script src="../script.js"></script>

  <!-- PAGE LOGIC -->
  <script>
    const fileInput = document.getElementById("imageInput");
    const upscaleBtn = document.getElementById("upscaleBtn");
    const scaleSelect = document.getElementById("scaleSelect");
    const errorMsg = document.getElementById("errorMsg");
    const originalImage = document.getElementById("originalImage");
    const upscaledImage = document.getElementById("upscaledImage");
    const previewContainer = document.getElementById("previewContainer");
    const downloadBtn = document.getElementById("downloadBtn");
    const overlay = document.getElementById("splitOverlay");
    const handle = document.getElementById("splitHandle");

    let selectedFile = null;
    let dragging = false;

    // Load chosen file
    fileInput.addEventListener("change", (e) => {
      selectedFile = e.target.files[0];
      if (selectedFile) {
        const reader = new FileReader();
        reader.onload = () => {
          originalImage.src = reader.result;
          previewContainer.style.display = "none";
          errorMsg.textContent = "";
        };
        reader.readAsDataURL(selectedFile);
      }
    });

    // Upscaling logic
    upscaleBtn.addEventListener("click", async () => {
      if (!selectedFile) {
        errorMsg.textContent = "Please choose an image first.";
        return;
      }

      errorMsg.textContent = "Upscaling... please wait ‚è≥";

      try {
        const upscaler = new window.Upscaler({
          model: "https://cdn.jsdelivr.net/npm/@upscalerjs/esrgan-thick@1.1.0/weights/1x/model.json",
        });

        const imageBitmap = await createImageBitmap(selectedFile);
        const canvas = document.createElement("canvas");
        canvas.width = imageBitmap.width;
        canvas.height = imageBitmap.height;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(imageBitmap, 0, 0);

        const scale = parseInt(scaleSelect.value);
        let resultCanvas = canvas;

        // Multiply passes (2√ó, 4√ó, 8√ó)
        for (let i = 0; i < Math.log2(scale); i++) {
          const upscaled = await upscaler.upscale(resultCanvas);
          const img = new Image();
          img.src = upscaled;
          await img.decode();
          const tempCanvas = document.createElement("canvas");
          tempCanvas.width = img.width;
          tempCanvas.height = img.height;
          tempCanvas.getContext("2d").drawImage(img, 0, 0);
          resultCanvas = tempCanvas;
        }

        upscaledImage.src = resultCanvas.toDataURL("image/png");
        previewContainer.style.display = "block";
        errorMsg.textContent = "";
      } catch (err) {
        console.error(err);
        errorMsg.textContent = "‚ö†Ô∏è Error upscaling. Try smaller file or lower scale.";
      }
    });

    // Split handle logic
    handle.addEventListener("mousedown", () => dragging = true);
    window.addEventListener("mouseup", () => dragging = false);
    window.addEventListener("mousemove", (e) => {
      if (!dragging) return;
      const rect = document.getElementById("splitPreview").getBoundingClientRect();
      let pos = ((e.clientX - rect.left) / rect.width) * 100;
      pos = Math.max(0, Math.min(100, pos));
      overlay.style.width = pos + "%";
      handle.style.left = pos + "%";
    });

    // Download upscaled
    downloadBtn.addEventListener("click", () => {
      const link = document.createElement("a");
      link.href = upscaledImage.src;
      link.download = "upscaled-image.png";
      link.click();
    });
  </script>
</body>
</html>
