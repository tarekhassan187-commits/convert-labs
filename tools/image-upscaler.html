<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Image Upscaler | Convert Labs</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@upscalerjs/realesrgan@1.0.1/dist/browser/realesrgan.min.js"></script>
  <style>
    main {
      text-align: center;
      max-width: 900px;
      margin: auto;
      padding: 2rem;
    }
    input, select, button {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
    button {
      background: #1e40af;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background: #1d4ed8; }

    #previewContainer {
      margin-top: 2rem;
      position: relative;
      display: none;
    }
    #splitPreview {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: auto;
      overflow: hidden;
      border-radius: 12px;
    }
    #splitPreview img {
      width: 100%;
      display: block;
      user-select: none;
    }
    #splitOverlay {
      position: absolute;
      top: 0; left: 0;
      width: 50%; height: 100%;
      overflow: hidden;
    }
    #splitOverlay img { width: 100%; }
    #splitHandle {
      position: absolute;
      top: 0;
      left: 50%;
      width: 3px;
      height: 100%;
      background: #1e40af;
      cursor: ew-resize;
      z-index: 10;
    }
    #zoomCanvas {
      display: none;
      margin: 2rem auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      cursor: crosshair;
      width: 90%;
      max-width: 800px;
      touch-action: none;
    }
    .error {
      color: #b91c1c;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <header>
    <div class="header-content">
      <a href="index.html" class="brand">
        <img src="assets/convert-labs-icon.png" alt="Convert Labs icon" class="logo" />
        <span class="brand-text">Convert Labs</span>
      </a>
      <div class="header-controls">
        <a href="contact.html" class="header-btn">Contact Us</a>
        <button id="themeToggle" class="theme-toggle" title="Switch Theme">üåô</button>
      </div>
    </div>
    <p class="tagline">AI Image Upscaler ‚Äî Enhance and Enlarge Your Images Instantly</p>
  </header>

  <main>
    <h1>AI Image Upscaler</h1>
    <p>Upscale your images up to 8√ó resolution directly in your browser ‚Äî free & private!</p>

    <input type="file" id="imageInput" accept="image/*" />
    <select id="scaleSelect">
      <option value="2">2√ó</option>
      <option value="4">4√ó</option>
      <option value="8">8√ó</option>
    </select>
    <button id="upscaleBtn">Upscale Now</button>
    <p id="errorMsg" class="error"></p>

    <div id="previewContainer">
      <div id="splitPreview">
        <img id="originalImage" alt="Original" />
        <div id="splitOverlay">
          <img id="upscaledImage" alt="Upscaled" />
        </div>
        <div id="splitHandle"></div>
      </div>
      <button id="downloadBtn" style="margin-top:1rem;">Download Upscaled Image</button>
      <button id="zoomToggleBtn" style="margin-top:1rem;">üîç Zoom View</button>
    </div>

    <canvas id="zoomCanvas"></canvas>
  </main>

  <footer>
    <div class="footer-content">
      <img src="assets/convert-labs-icon.png" alt="Convert Labs icon" class="footer-logo" />
      <span class="footer-text">Convert Labs</span>
    </div>
    <p>¬© 2025 Convert Labs | <a href="index.html">Back to Home</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
