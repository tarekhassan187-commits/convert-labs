<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Image Upscaler | Convert Labs</title>
  <link rel="stylesheet" href="../style.css" />
  <script src="https://cdn.jsdelivr.net/npm/upscaler/dist/browser/umd/upscaler.min.js"></script>
  <style>
    body {
      text-align: center;
      background: #f9fafc;
      color: #222;
      padding: 2rem 1rem;
      font-family: "Segoe UI", Arial, sans-serif;
    }
    h1 { color: #1e40af; }
    .controls { margin: 1rem 0; }
    button, select, input[type=file] {
      padding: 0.6rem 1rem;
      margin: 0.4rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    button { background: #1e40af; color: white; cursor: pointer; }
    button:hover { background: #1e3a8a; }
    #status { margin-top: 1rem; color: #1e40af; font-weight: bold; }

    .split-container {
      position: relative;
      width: 90%;
      max-width: 800px;
      margin: 2rem auto;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .split-container img {
      width: 100%;
      display: block;
    }
    .split-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 50%;
      height: 100%;
      overflow: hidden;
    }
    .split-overlay img {
      width: 100%;
      height: auto;
      display: block;
    }
    .slider-handle {
      position: absolute;
      top: 0;
      left: 50%;
      width: 3px;
      height: 100%;
      background: #1e40af;
      cursor: ew-resize;
    }
    #downloadBtn {
      display: none;
      background: #22c55e;
      color: white;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <a href="../index.html" class="brand">
        <img src="../assets/convert-labs-icon.png" alt="Convert Labs logo" class="logo">
        <span class="brand-text">Convert Labs</span>
      </a>
      <div class="header-controls">
        <a href="../contact.html" class="header-btn">Contact Us</a>
        <button id="themeToggle" title="Switch Theme">üåô</button>
      </div>
    </div>
  </header>

  <h1>AI Image Upscaler</h1>
  <p>Upscale your images up to 8√ó resolution directly in your browser ‚Äî free & private!</p>

  <div class="controls">
    <input type="file" id="imageInput" accept="image/*" />
    <select id="scaleSelect">
      <option value="2">2√ó</option>
      <option value="4">4√ó</option>
      <option value="8">8√ó</option>
    </select>
    <button id="upscaleBtn">Upscale Now</button>
  </div>

  <div id="status"></div>

  <div id="splitPreview" class="split-container" style="display:none;">
    <img id="originalImage" alt="Original">
    <div class="split-overlay">
      <img id="upscaledImage" alt="Upscaled">
    </div>
    <div class="slider-handle" id="sliderHandle"></div>
  </div>

  <button id="downloadBtn">Download Upscaled Image</button>
<button id="zoomToggleBtn" style="display:none; background:#0ea5e9; color:white;">üîç Zoom View</button>
<div id="zoomContainer" style="display:none; position:relative; margin:auto; width:90%; max-width:800px;">
  <canvas id="zoomCanvas" style="width:100%; border-radius:10px; cursor:crosshair;"></canvas>
</div>

  <footer style="margin-top:3rem;">
    <p>¬© 2025 Convert Labs | <a href="../index.html">Back to Home</a></p>
  </footer>

  <script>
    // Theme toggle üåô‚òÄÔ∏è
    const toggle = document.getElementById("themeToggle");
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark-mode");
      toggle.textContent = "‚òÄÔ∏è";
    }
    toggle.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      const dark = document.body.classList.contains("dark-mode");
      toggle.textContent = dark ? "‚òÄÔ∏è" : "üåô";
      localStorage.setItem("theme", dark ? "dark" : "light");
    });

    // Upscaler setup
    const upscaler = new window.Upscaler({
      model: "https://cdn.jsdelivr.net/npm/@upscalerjs/esrgan-thick@1.1.0/weights/1x/model.json"
    });

    const imageInput = document.getElementById("imageInput");
    const scaleSelect = document.getElementById("scaleSelect");
    const upscaleBtn = document.getElementById("upscaleBtn");
    const originalImage = document.getElementById("originalImage");
    const upscaledImage = document.getElementById("upscaledImage");
    const status = document.getElementById("status");
    const splitPreview = document.getElementById("splitPreview");
    const overlay = document.querySelector(".split-overlay");
    const handle = document.getElementById("sliderHandle");
    const downloadBtn = document.getElementById("downloadBtn");

    let currentImg = null;

    imageInput.addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;
      const url = URL.createObjectURL(file);
      originalImage.src = url;
      splitPreview.style.display = "none";
      currentImg = new Image();
      currentImg.src = url;
      currentImg.onload = () => status.textContent = "Image ready. Choose scale and upscale!";
    });

    async function upscaleStep(inputCanvas) {
      const result = await upscaler.upscale(inputCanvas);
      const img = new Image();
      img.src = result;
      await img.decode();
      const c = document.createElement("canvas");
      c.width = img.width;
      c.height = img.height;
      c.getContext("2d").drawImage(img, 0, 0);
      return c;
    }

    upscaleBtn.addEventListener("click", async () => {
      if (!currentImg) return alert("Please choose an image first!");
      const scale = parseInt(scaleSelect.value);
      let steps = Math.log2(scale);
      let canvas = document.createElement("canvas");
      canvas.width = currentImg.width;
      canvas.height = currentImg.height;
      canvas.getContext("2d").drawImage(currentImg, 0, 0);

      upscaleBtn.disabled = true;
      status.textContent = `Upscaling ${scale}√ó ‚Äî please wait...`;

      try {
        for (let i = 0; i < steps; i++) {
          status.textContent = `Processing step ${i + 1}/${steps}...`;
          canvas = await upscaleStep(canvas);
        }
        upscaledImage.src = canvas.toDataURL("image/png");
        splitPreview.style.display = "block";
        status.textContent = "‚úÖ Upscaling complete! Drag the slider to compare.";
        downloadBtn.style.display = "inline-block";
      } catch (err) {
        console.error(err);
        status.textContent = "‚ö†Ô∏è Error upscaling. Try smaller size or lower scale.";
      } finally {
        upscaleBtn.disabled = false;
      }
    });

    downloadBtn.addEventListener("click", () => {
      const link = document.createElement("a");
      link.download = "upscaled-image.png";
      link.href = upscaledImage.src;
      link.click();
    });

    // Split slider movement
    let dragging = false;
    handle.addEventListener("mousedown", () => dragging = true);
    window.addEventListener("mouseup", () => dragging = false);
    window.addEventListener("mousemove", e => {
      if (!dragging) return;
      const rect = splitPreview.getBoundingClientRect();
      let pos = ((e.clientX - rect.left) / rect.width) * 100;
      pos = Math.max(0, Math.min(100, pos));
      overlay.style.width = pos + "%";
      handle.style.left = pos + "%";
    });
    // üì± Touch event support for mobile
handle.addEventListener("touchstart", () => dragging = true);
window.addEventListener("touchend", () => dragging = false);
window.addEventListener("touchmove", e => {
  if (!dragging) return;
  const touch = e.touches[0];
  const rect = splitPreview.getBoundingClientRect();
  let pos = ((touch.clientX - rect.left) / rect.width) * 100;
  pos = Math.max(0, Math.min(100, pos));
  overlay.style.width = pos + "%";
  handle.style.left = pos + "%";
});

  </script>
</body>
</html>
