<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Convert Labs — your smart all-in-one unit converter for length, temperature, volume, and kitchen conversions.">
  <meta name="keywords" content="unit converter, Convert Labs, volume, length, temperature, kitchen units">
  <meta name="author" content="Convert Labs">
  <title>Convert Labs — Smart Unit Converter</title>

  <!-- ✅ Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="favicon.ico">

  <!-- ✅ Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-Z88B03WV7P"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-Z88B03WV7P');
  </script>

  <!-- ✅ Styles -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9fafc;
      color: #222;
      text-align: center;
    }

    header {
      background: #3b82f6;
      color: white;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
      text-transform: uppercase;
      position: relative;
    }

    .tagline {
      font-size: 1rem;
      margin-top: 5px;
      opacity: 0.9;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      background: #e5e7eb;
      padding: 0.5rem;
    }

    .tabs button {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .tabs button:hover {
      background: #2563eb;
    }

    .converter {
      display: none;
      padding: 2rem;
      animation: fadeIn 0.5s ease;
    }

    .converter.active {
      display: block;
    }

    input, select, button.convert {
      padding: 0.6rem;
      margin: 0.4rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button.convert {
      background: #3b82f6;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button.convert:hover {
      background: #2563eb;
    }

    footer {
      background: #f3f4f6;
      padding: 1rem;
      font-size: 0.9rem;
      position: relative;
      bottom: 0;
      width: 100%;
      margin-top: 3rem;
      color: #555;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <header>
    Convert Labs
    <div class="tagline">Welcome to Convert Labs — your smart all-in-one unit converter</div>
  </header>

  <div class="tabs">
    <button onclick="showConverter('length')">Length</button>
    <button onclick="showConverter('temperature')">Temperature</button>
    <button onclick="showConverter('volume')">Volume</button>
    <button onclick="showConverter('container')">Container Volume</button>
    <button onclick="showConverter('kitchen')">Kitchen</button>
  </div>

  <!-- Example converters (for now placeholders) -->
  <div id="length" class="converter active">
    <h2>Length Converter</h2>
    <input type="number" id="lengthInput" placeholder="Enter value">
    <select id="lengthFrom">
      <option value="meter">Meter</option>
      <option value="kilometer">Kilometer</option>
      <option value="centimeter">Centimeter</option>
      <option value="millimeter">Millimeter</option>
      <option value="micrometer">Micrometer</option>
      <option value="nanometer">Nanometer</option>
      <option value="yard">Yard</option>
      <option value="foot">Foot</option>
      <option value="inch">Inch</option>
      <option value="lightyear">Lightyear</option>
    </select>
    <select id="lengthTo">
      <option value="meter">Meter</option>
      <option value="kilometer">Kilometer</option>
      <option value="centimeter">Centimeter</option>
      <option value="millimeter">Millimeter</option>
      <option value="micrometer">Micrometer</option>
      <option value="nanometer">Nanometer</option>
      <option value="yard">Yard</option>
      <option value="foot">Foot</option>
      <option value="inch">Inch</option>
      <option value="lightyear">Lightyear</option>
    </select>
    <button class="convert" onclick="convertLength()">Convert</button>
    <p id="lengthResult"></p>
  </div>

  <!-- Other converter divs (same idea) -->
  <div id="temperature" class="converter">
    <h2>Temperature Converter</h2>
    <input type="number" id="tempInput" placeholder="Enter value">
    <select id="tempFrom">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
      <option value="kelvin">Kelvin</option>
    </select>
    <select id="tempTo">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
      <option value="kelvin">Kelvin</option>
    </select>
    <button class="convert" onclick="convertTemperature()">Convert</button>
    <p id="tempResult"></p>
  </div>

  <footer>
    © 2025 Convert Labs | Visitors: <span id="visitorCount">0</span>
  </footer>

  <!-- ✅ JavaScript -->
  <script>
    // Tab switching
    function showConverter(id) {
      document.querySelectorAll('.converter').forEach(div => div.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    // Length converter example
    function convertLength() {
      const val = parseFloat(document.getElementById('lengthInput').value);
      const from = document.getElementById('lengthFrom').value;
      const to = document.getElementById('lengthTo').value;
      const factors = {
        meter: 1, kilometer: 1000, centimeter: 0.01, millimeter: 0.001,
        micrometer: 1e-6, nanometer: 1e-9, yard: 0.9144, foot: 0.3048,
        inch: 0.0254, lightyear: 9.461e15
      };
      const result = (val * factors[from]) / factors[to];
      document.getElementById('lengthResult').innerText = `${val} ${from} = ${result.toLocaleString()} ${to}`;
    }

    // Temperature converter example
    function convertTemperature() {
      const val = parseFloat(document.getElementById('tempInput').value);
      const from = document.getElementById('tempFrom').value;
      const to = document.getElementById('tempTo').value;
      let result = val;

      if (from === "celsius" && to === "fahrenheit") result = (val * 9/5) + 32;
      else if (from === "fahrenheit" && to === "celsius") result = (val - 32) * 5/9;
      else if (from === "celsius" && to === "kelvin") result = val + 273.15;
      else if (from === "kelvin" && to === "celsius") result = val - 273.15;
      else if (from === "fahrenheit" && to === "kelvin") result = (val - 32) * 5/9 + 273.15;
      else if (from === "kelvin" && to === "fahrenheit") result = (val - 273.15) * 9/5 + 32;

      document.getElementById('tempResult').innerText = `${val} ${from} = ${result.toFixed(2)} ${to}`;
    }

    // Simple CountAPI visitor counter
    fetch('https://api.countapi.xyz/hit/convertlabs.online/visits')
      .then(res => res.json())
      .then(res => {
        document.getElementById('visitorCount').innerText = res.value.toLocaleString();
      });

    // Favicon fade animation
    window.addEventListener('load', () => {
      const link = document.querySelector("link[rel='icon']");
      link.style.transition = 'opacity 0.8s ease';
      link.style.opacity = 0.3;
      setTimeout(() => link.style.opacity = 1, 800);
    });
  </script>
</body>
</html>
