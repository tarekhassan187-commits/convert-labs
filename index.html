  <!-- === Converters === -->
  <main>
    <!-- Length Converter -->
    <section id="length" class="tab-content active">
      <h2>Length Converter</h2>
      <div class="converter">
        <input type="number" id="lengthInput" placeholder="Enter value">
        <select id="lengthFrom">
          <option value="meter">Meter</option>
          <option value="centimeter">Centimeter</option>
          <option value="millimeter">Millimeter</option>
          <option value="micrometer">Micrometer</option>
          <option value="nanometer">Nanometer</option>
          <option value="kilometer">Kilometer</option>
          <option value="yard">Yard</option>
          <option value="foot">Foot</option>
          <option value="inch">Inch</option>
          <option value="mile">Mile</option>
          <option value="lightyear">Lightyear</option>
        </select>
        <select id="lengthTo">
          <option value="meter">Meter</option>
          <option value="centimeter">Centimeter</option>
          <option value="millimeter">Millimeter</option>
          <option value="micrometer">Micrometer</option>
          <option value="nanometer">Nanometer</option>
          <option value="kilometer">Kilometer</option>
          <option value="yard">Yard</option>
          <option value="foot">Foot</option>
          <option value="inch">Inch</option>
          <option value="mile">Mile</option>
          <option value="lightyear">Lightyear</option>
        </select>
        <button onclick="convertLength()">Convert</button>
        <p id="lengthResult"></p>
      </div>
    </section>

    <!-- Temperature Converter -->
    <section id="temperature" class="tab-content">
      <h2>Temperature Converter</h2>
      <div class="converter">
        <input type="number" id="tempInput" placeholder="Enter value">
        <select id="tempFrom">
          <option value="C">Celsius</option>
          <option value="F">Fahrenheit</option>
          <option value="K">Kelvin</option>
        </select>
        <select id="tempTo">
          <option value="C">Celsius</option>
          <option value="F">Fahrenheit</option>
          <option value="K">Kelvin</option>
        </select>
        <button onclick="convertTemperature()">Convert</button>
        <p id="tempResult"></p>
      </div>
    </section>

    <!-- Volume Converter -->
    <section id="volume" class="tab-content">
      <h2>Volume Converter</h2>
      <div class="converter">
        <input type="number" id="volInput" placeholder="Enter value">
        <select id="volFrom">
          <option value="liter">Liter</option>
          <option value="milliliter">Milliliter</option>
          <option value="gallon">Gallon</option>
          <option value="quart">Quart</option>
          <option value="pint">Pint</option>
          <option value="cup">Cup</option>

        <select id="volTo">
          <option value="liter">Liter</option>
          <option value="milliliter">Milliliter</option>
          <option value="gallon">Gallon</option>
          <option value="quart">Quart</option>
          <option value="pint">Pint</option>
          <option value="cup">Cup</option>
        </select>
        <button onclick="convertVolume()">Convert</button>
        <p id="volResult"></p>
      </div>
    </section>

    <!-- Container Volume -->
    <section id="container" class="tab-content">
      <h2>Container Volume Calculator</h2>
      <div class="converter">
        <label><input type="radio" name="shape" value="rectangular" checked> Rectangular</label>
        <label><input type="radio" name="shape" value="cylindrical"> Cylindrical</label>
        <div id="rectInputs">
          <input type="number" id="lengthDim" placeholder="Length (cm)">
          <input type="number" id="widthDim" placeholder="Width (cm)">
          <input type="number" id="heightDim" placeholder="Height (cm)">
        </div>
        <div id="cylInputs" style="display:none;">
          <input type="number" id="radiusDim" placeholder="Radius (cm)">
          <input type="number" id="heightCyl" placeholder="Height (cm)">
        </div>
        <select id="liquidType">

        <button onclick="calculateContainerVolume()">Calculate</button>
        <p id="containerResult"></p>
      </div>
    </section>

    <!-- Kitchen Converter -->
    <section id="kitchen" class="tab-content">
      <h2>Kitchen Converter</h2>
      <div class="converter">
        <input type="number" id="kitchenInput" placeholder="Enter value">
