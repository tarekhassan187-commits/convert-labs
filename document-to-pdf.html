  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f9fafc;
      color: #222;
      text-align: center;
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;

    header {
      background: #1e40af;
      color: white;
      padding: 1rem 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      position: relative;

    header img {
      width: 42px;
      height: 42px;
      border-radius: 50%;
    }
    header h1 {
      margin: 0;
      font-size: 1.6rem;
      font-weight: 700;
    }
    #themeToggle {
      position: absolute;
      right: 1rem;
      top: 1rem;
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
    }
    main {
      padding: 2rem 1rem;
    }
    .converter-box {
      background: white;
      display: inline-block;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      margin-top: 1rem;
      max-width: 500px;
    }
    input[type="file"] {
      margin: 1rem 0;
    }
    button {
      background: #1e40af;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #1e3a8a;
    }
    #status {
      margin-top: 1rem;
      font-weight: 500;
    }
    #downloadLink {
      display: none;
      margin-top: 1rem;
      text-decoration: none;
      color: white;
      background: #16a34a;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
    }
    #downloadLink:hover {
      background: #15803d;
    }
    footer {
      background: #1e40af;
      color: white;
      padding: 1rem;
      margin-top: 2rem;
    }

    /* üåô Dark Mode */
    body.dark-mode {
      background: #121212;
      color: #f5f5f5;
    }
    body.dark-mode header {
      background: #0f172a;
    }
    body.dark-mode .converter-box {
      background: #1e1e1e;
      color: #fff;
    }
    body.dark-mode footer {
      background: #0f172a;
    }
  </style>
</head>

<body>
  <header>
    <img src="convert-labs-logo.png" alt="Convert Labs Logo" />
    <h1>Convert Labs</h1>
    <button id="themeToggle" title="Switch Theme">üåô</button>
  </header>

  <main>
    <h2>Document to PDF Converter</h2>
    <p>Upload a document (Word, Excel, or Text) and instantly convert it to PDF with perfect formatting using CloudConvert.</p>

    <div class="converter-box">
      <input type="file" id="fileInput" accept=".docx,.xls,.xlsx,.txt,.pptx" />
      <br />
      <button onclick="convertToPDF()">Convert to PDF</button>
      <p id="status"></p>
      <a id="downloadLink" download="converted.pdf">‚¨áÔ∏è Download PDF</a>
    </div>
  </main>

  <footer>
    <p>¬© 2025 Convert Labs. All rights reserved.</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const toggle = document.getElementById("themeToggle");
      const saved = localStorage.getItem("theme");
      if (saved === "dark") {
        document.body.classList.add("dark-mode");
        toggle.textContent = "‚òÄÔ∏è";
      }
      toggle.addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
        const dark = document.body.classList.contains("dark-mode");
        toggle.textContent = dark ? "‚òÄÔ∏è" : "üåô";
        localStorage.setItem("theme", dark ? "dark" : "light");
      });
    });

      const file = fileInput.files[0];

      }

      download.style.display = "none";

      formData.append("filename", file.name);

        });

        if (!data || !data.data) {

        if (!downloadUrl) {

          download.href = data.data.result?.files?.url || "#";

      } catch (error) {

        status.textContent = "‚ùå Conversion failed. Please try again.";
      }
    }
  </script>

</html>
