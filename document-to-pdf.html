    document.addEventListener("DOMContentLoaded", () => {
      const toggle = document.getElementById("themeToggle");
      const saved = localStorage.getItem("theme");
      if (saved === "dark") {
        document.body.classList.add("dark-mode");
        toggle.textContent = "‚òÄÔ∏è";
      }
      toggle.addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
        const dark = document.body.classList.contains("dark-mode");
        toggle.textContent = dark ? "‚òÄÔ∏è" : "üåô";
        localStorage.setItem("theme", dark ? "dark" : "light");
      });
    });

    async function convertToPDF() {
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];
      const status = document.getElementById("status");
      const download = document.getElementById("downloadLink");

      if (!file) {
        status.textContent = "‚ö†Ô∏è Please select a file.";
        return;
      }

      status.textContent = "‚è≥ Uploading and converting...";
      download.style.display = "none";

      try {
        // 1Ô∏è‚É£ Create conversion job
        const jobResponse = await fetch("https://api.cloudconvert.com/v2/jobs", {
          method: "POST",
          headers: {
            Authorization: "Bearer " + API_KEY,
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            tasks: {
              "import-1": { operation: "import/upload" },
              "convert-1": {
                operation: "convert",
                input: ["import-1"],
                output_format: "pdf",
              },
              "export-1": {
                operation: "export/url",
                input: ["convert-1"],
              },
            },
          }),
        });

        const jobData = await jobResponse.json();
        const uploadUrl = jobData.data.tasks[0].result.form.url;
        const uploadParams = jobData.data.tasks[0].result.form.parameters;

        // 2Ô∏è‚É£ Upload file
        const formData = new FormData();
        for (const key in uploadParams) formData.append(key, uploadParams[key]);
        formData.append("file", file);
        await fetch(uploadUrl, { method: "POST", body: formData });

        // 3Ô∏è‚É£ Wait for job to finish
        let completedJob;
        for (let i = 0; i < 30; i++) {
          const check = await fetch(`https://api.cloudconvert.com/v2/jobs/${jobData.data.id}`, {
            headers: { Authorization: "Bearer " + API_KEY },
          });
          completedJob = await check.json();
          if (completedJob.data.status === "finished") break;
          await new Promise(r => setTimeout(r, 2000));
        }

        const exportTask = completedJob.data.tasks.find(t => t.name === "export-1");
        const fileUrl = exportTask.result.files[0].url;

        status.textContent = "‚úÖ Conversion complete!";
        download.href = fileUrl;
        download.style.display = "inline-block";
      } catch (error) {
        console.error(error);
        status.textContent = "‚ùå Conversion failed. Please try again.";
      }
    }
  </script>
